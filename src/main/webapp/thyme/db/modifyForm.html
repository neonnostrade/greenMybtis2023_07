<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modifyForm</title>
</head>
<body>
<h1>modifyForm</h1>
<form method="post" th:object="${mainData}">
	<table border="">
		<tr>
			<td>제목</td>
			<td><input type="text" th:field="*{title}"/></td>
		</tr>
		<tr>
			<td>작성자</td>
			<td><input type="text" th:field="*{pname}"/></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="text" name="pw"/></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea th:field="*{content}"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center"> 
				<input type="submit" value="수정" />
				<a th:href="|/db/detail/*{id}|" th:text="뒤로"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
