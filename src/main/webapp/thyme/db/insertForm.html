<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>insertForm</title>
</head>
<body>
<h1>insertForm</h1>
<form method="post" th:object="${boardDTO}">
	<table border="">
		<tr>
			<td>제목</td>
			<td><input type="text" th:field="*{title}"/></td>
		</tr>
		<tr>
			<td>작성자</td>
			<td><input type="text" th:field="*{pname}"/></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="text" name="pw"/></td>
		</tr>
		<tr>
			<td>파일</td>
			<td><input type="file" th:field="*{upfile}"/></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea th:field="*{content}"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center"> 
				<input type="submit" value="작성" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
